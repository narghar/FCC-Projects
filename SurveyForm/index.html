<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gaming Survey</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 id="title">Gaming Survey</h1>
      <p id="description">Are you video gamer? Let us know you better!</p>
    </header>

    <main>
      <form action="#" method="GET" id="survey-form">
        <fieldset>
            <legend>Gamer details</legend>
          <div class="flex-wrapper">


              <label for="name" id="name-label">Name:</label>
              <div class="border-effect">
                <input
                class="border"
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                pattern="[a-zA-Z ]+"
                minlength="3"
                title="ENTER LETTERS ONLY"
                required

              />
              <span class="focus-border"></span>
              </div>


              <label for="email" id="email-label">Email:</label>
              <div class="border-effect">
                <input
                class="border"
                type="email"
                name="email"
                id="email"
                required
                placeholder="Enter your email"
              />
              <span class="focus-border"></span>
              </div>


              <label for="age" id="number-label">Age:</label>
              <div class="border-effect">
                <input
                class="border"
                type="number"
                name="age"
                id="number"
                min="4"
                max="150"
                placeholder="Enter your age"
                required
              />
              <span class="focus-border"></span>
              </div>

            </div>
              <input type="radio" name="sex" id="male" value="male" />
              <label for="male"><span></span>Male</label>
              <input type="radio" name="sex" id="female" value="female" />
              <label for="female"><span></span>Female</label>


        </fieldset>

        <fieldset>
            <legend>How often do you play games?</legend>
            <div class="grid-wrapper">
                <input type="radio" name="playing" id="rare" value="rare" required/>
                <label for="rare"><span></span>Rarely</label>
                <input type="radio" name="playing" id="some" value="some" />
                <label for="some"><span></span>Sometimes</label>
                <input type="radio" name="playing" id="often" value="often" />
                <label for="often"><span></span>Often (weekly)</label>
                <input type="radio" name="playing" id="daily" value="daily" />
                <label for="daily"><span></span>Daily</label>
              </div>
        </fieldset>
        <fieldset>
            <legend>What Platform Do You Mostly Play Games On?</legend>

            <div class="grid-wrapper">
              <input type="radio" name="platform" id="pc" value="pc" required/>
              <label for="pc"><span></span>PC</label>
              <input type="radio" name="platform" id="mobile" value="mobile" />
              <label for="mobile"><span></span>Mobile</label>
              <input type="radio" name="platform" id="console" value="console" />
              <label for="console"><span></span>Console</label>
              </div>
        </fieldset>
        <fieldset>
            <legend>What is your favorite game genre?</legend>
            <div class="grid-wrapper">
                <input type="checkbox" name="action" id="action" value="true"/>
                <label for="action"><span></span>Action</label>
                <input type="checkbox" name="adventure" id="adventure" value="true" />
                <label for="adventure"><span></span>Adventure</label>
                <input type="checkbox" name="card" id="card" value="true" />
                <label for="card"><span></span>Card</label>
                <input type="checkbox" name="rpg" id="rpg" value="true" />
                <label for="rpg"><span></span>RPG</label>
                <input type="checkbox" name="sports" id="sports" value="true" />
                <label for="sports"><span></span>Sport</label>
                <input type="checkbox" name="strategy" id="strategy" value="true" />
                <label for="strategy"><span></span>Strategy</label>
                <input type="checkbox" name="other" id="other" value="true" />
                <label for="other"><span></span>Other</label>
              </div>
        </fieldset>
        <div class="flex-wrapper-column">
          <label for="dropdown" class="question">How much do you spend on games per year?</label>
        <select  id="dropdown" name="dropdown">
          <option disabled selected>Select an option</option>
          <option class="decorated" value="xs">0$ - 50$</option>
          <option value="sm">50$ - 100$</option>
          <option value="md">100$ - 200$</option>
          <option value="lg">more than 200$</option>
        </select>
        <label for="games" class="question">Mention at least 3 favourite games you have played</label>
        <textarea id="games" name="games" rows="4" cols="50" placeholder="One game per line..." required></textarea>
        <button type="submit" id="submit">Submit</button>
        <p class="thanks">Thank You For Your Participation!</p>
        </div>

      </form>
    </main>
    <footer>&copy 2019 by Igor Wysocki</footer>

    <script>
      const projectName = "survey-form";
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
